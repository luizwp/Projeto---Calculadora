<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>        body {
        font-family: Arial, sans-serif;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        background-color: #2D2A37;
        border-radius: 8px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .calculator input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #918989;
        border-radius: 4px;
        font-size: 20px;
        text-align: right;
    }

    .calculator input[type="button"] {
        width: 50px;
        height: 50px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1), -3px -3px 6px rgba(0, 0, 0, 0.1);
    }

    .calculator input[type="button"].decimal :hover {
        color: #1c1c1f;
        box-shadow: #0d0d0f ;
    }

    .calculator input[type="button"].operator {
        background-color: #782828;
        color: #fff;
    }

    .calculator input[type="button"].operator:hover {
        background-color: #ee3636;
    }

    .calculator input[type="button"].equals {
        background-color: #E24545;
        color: #fff;
    }

    .calculator input[type="button"].equals:hover {
        background-color: #df2020;
    }
    h1{
        color: #fff;
        font-family: 'Times New Roman', Times, serif;
    }
    .calculator input[type="button"].decimal{
        background-color: #2D2A37;
        color: #ffffff;
    }</style>


    <div class="calculator">
        <div>
            <h1>
                Calculadora
            </h1>   
        <div class="calculator">
            
            <br>
                <input type="text" id="display" readonly>
            <br>
                <input type="button" value="CE" class="decimal">
                <input type="button" value="C" class="decimal">
                <input type="button" value="°/°" class="decimal">
                <input type="button" value="/" class="operator">
             <br>
                <input type="button" value="7" class="decimal">
                <input type="button" value="8" class="decimal">
                <input type="button" value="9" class="decimal"> 
                <input type="button" value="*" class="operator">
                
            <br>
            <br>
                <input type="button" value="4" class="decimal">
                <input type="button" value="5" class="decimal">
                <input type="button" value="6" class="decimal">
                <input type="button" value="-" class="operator">
                
            <br>
            <br>
                <input type="button" value="1" class="decimal">
                <input type="button" value="2"class="decimal">
                <input type="button" value="3" class="decimal">
                <input type="button" value="+" class="operator">
                
            <br>
            <br>
            <div class="minhadiv">
                <input type="button" value="+/-" class="decimal">
                <input type="button" value="0" class="decimal">
                <input type="button" value="," class="decimal">
                <input type="button" value="=" class="equals">
            </div>
        </div>
    </div>
    <h1>Felipe</h1>

    </style>
    </head>
    <body>
    
            


    
</body>
</html>
